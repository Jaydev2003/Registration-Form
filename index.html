    <title>Login Pages</title>
    <style>
      .box {
        border: 2px solid black;
        width: 500px;
        height: 500px;
        margin: auto;
        padding: 100px;
        box-sizing: border-box;
      }

      
    </style>

  <body>
    <h1 style="text-align: center">Welcome to login pages</h1>
    <hr />

    <div class="box">
      Username <br />
      <input type="text" id="username" />
      <br><br>

      Password <br />
      <input type="text" id="password" />
      <br><br>

      <button onclick="login()">Submit</button>
